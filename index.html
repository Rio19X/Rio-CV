<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio - Front End Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ff4444;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      cursor: default;
      overflow: hidden;
    }

    /* صفحة Rio */
    .rio-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      gap: 2rem;
    }

    .rio-title {
      font-size: 5rem;
      font-weight: 900;
      color: #ff4444;
      text-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
      letter-spacing: 3px;
      font-family: 'Arial Black', sans-serif;
      animation: titleGlow 3s ease-in-out infinite alternate;
      margin-bottom: 0.5rem;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
      }
      100% {
        text-shadow: 0 0 50px rgba(255, 0, 0, 1), 0 0 70px rgba(255, 68, 68, 0.9);
      }
    }

    .rio-subtitle {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ff4444;
      text-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
      letter-spacing: 1px;
      animation: subtitlePulse 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }

    @keyframes subtitlePulse {
      0% {
        opacity: 0.8;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* حاوية الفيديو الكبيرة */
    .video-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
    }

    .youtube-player {
      width: 100%;
      height: 500px;
      border: 3px solid #ff4444;
      border-radius: 15px;
      box-shadow: 
        0 0 40px rgba(255, 68, 68, 0.6),
        0 0 80px rgba(255, 68, 68, 0.3);
      z-index: 10;
    }

    /* تأثير النبض حول الفيديو */
    .video-container::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 2px solid #ff4444;
      border-radius: 20px;
      animation: pulseGlow 2s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        opacity: 1;
      }
      50% {
        box-shadow: 0 0 60px rgba(255, 68, 68, 0.8);
        opacity: 0.8;
      }
    }

    /* تأثير الضباب المتغير مع الموسيقى */
    .music-fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
      filter: blur(40px);
    }

    .fog-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, #ff4444 70%);
      animation: fogPulse 4s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .fog-layer:nth-child(1) {
      animation-delay: 0s;
      opacity: 0.4;
    }

    .fog-layer:nth-child(2) {
      animation-delay: 1s;
      opacity: 0.3;
      background: radial-gradient(circle at 30% 70%, transparent 0%, #ff6666 60%);
    }

    .fog-layer:nth-child(3) {
      animation-delay: 2s;
      opacity: 0.2;
      background: radial-gradient(circle at 70% 30%, transparent 0%, #ff8888 50%);
    }

    @keyframes fogPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }

    /* جسيمات متحركة */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff4444;
      border-radius: 50%;
      opacity: 0;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* مؤشر صوتي */
    .visualizer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 5;
    }

    .bar {
      width: 5px;
      height: 25px;
      background: #ff4444;
      border-radius: 3px;
      animation: visualizer 1.5s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }

    @keyframes visualizer {
      0%, 100% {
        height: 25px;
        opacity: 0.7;
      }
      50% {
        height: 70px;
        opacity: 1;
      }
    }

    /* تحسينات التخطيط */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      width: 100%;
    }

    .title-section {
      margin-bottom: 1rem;
    }

    /* قسم المهارات */
    .skills-section {
      margin-top: 2rem;
      color: #ff4444;
      font-size: 1.2rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,68,68,0.6);
    }

    @media (max-width: 1200px) {
      .video-container {
        width: 95%;
        max-width: 800px;
      }
      
      .youtube-player {
        height: 450px;
      }
    }

    @media (max-width: 768px) {
      .rio-title {
        font-size: 3.5rem;
      }
      
      .rio-subtitle {
        font-size: 1.4rem;
      }
      
      .video-container {
        width: 95%;
      }
      
      .youtube-player {
        height: 350px;
      }

      .visualizer {
        bottom: 20px;
      }
      
      .bar {
        width: 4px;
      }
    }

    @media (max-width: 480px) {
      .rio-title {
        font-size: 2.5rem;
      }
      
      .rio-subtitle {
        font-size: 1.1rem;
      }
      
      .youtube-player {
        height: 250px;
        border-width: 2px;
      }

      .video-container::before {
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
      }

      .visualizer {
        bottom: 15px;
      }
      
      .bar {
        width: 3px;
        height: 20px;
      }
      
      @keyframes visualizer {
        0%, 100% {
          height: 20px;
        }
        50% {
          height: 50px;
        }
      }
    }

    @media (max-height: 700px) {
      .rio-page {
        gap: 1rem;
      }
      
      .rio-title {
        font-size: 3rem;
        margin-bottom: 0.2rem;
      }
      
      .rio-subtitle {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      
      .youtube-player {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- تأثير الضباب المتغير مع الموسيقى -->
  <div class="music-fog">
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
  </div>

  <!-- جسيمات خلفية -->
  <div class="particles" id="particles"></div>

  <!-- صفحة Rio -->
  <div class="rio-page">
    <div class="content-wrapper">
      <div class="title-section">
        <div class="rio-title">Rio</div>
        <div class="rio-subtitle">Front End Developer</div>
      </div>
      
      <div class="video-container">
        <iframe 
          class="youtube-player"
          src="https://www.youtube.com/embed/OFwuL-3Z3VA?autoplay=1&loop=1&playlist=OFwuL-3Z3VA" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>

      <!-- مؤشر صوتي -->
      <div class="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- قسم مهارات المستخدم -->
      <div class="skills-section">
        I am proficient in <strong>HTML</strong>, <strong>CSS</strong>, and <strong>JavaScript</strong>, and I leverage <strong>AI tools</strong> effectively to enhance development.
      </div>
    </div>
  </div>

  <script>
    // إنشاء الجسيمات المتحركة
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // مواقع عشوائية وألوان متدرجة
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        
        // تدرج ألوان أحمر
        const redValue = 200 + Math.floor(Math.random() * 55);
        particle.style.background = `rgb(${redValue}, ${Math.floor(redValue * 0.3)}, ${Math.floor(redValue * 0.3)})`;
        particle.style.boxShadow = `0 0 10px rgb(${redValue}, ${Math.floor(redValue * 0.4)}, ${Math.floor(redValue * 0.4)})`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // تأثيرات تفاعلية مع الصفحة
    function initInteractiveEffects() {
      document.addEventListener('mousemove', (e) => {
        const fogLayers = document.querySelectorAll('.fog-layer');
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        
        fogLayers.forEach((layer, index) => {
          const speed = (index + 1) * 0.5;
          layer.style.transform = `translate(${(x - 50) * speed * 0.1}px, ${(y - 50) * speed * 0.1}px)`;
        });
      });
    }

    // التهيئة الأولية
    window.onload = () => {
      // إنشاء الجسيمات والتأثيرات
      createParticles();
      initInteractiveEffects();
      
      // تحسين أداء الصفحة
      document.body.style.willChange = 'transform, opacity';
      
      // إضافة تأثير تحميل سريع
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    };

    // تحسين الأداء على الهواتف
    window.addEventListener('touchstart', () => {
      document.body.style.cursor = 'pointer';
    });

    window.addEventListener('touchend', () => {
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
