<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rio - Front End Developer</title>
  <meta name="description" content="Rio - Front End Developer | HTML, CSS, JavaScript, AI Tools" />
  <style>
    :root {
      --red: #ff1a1a;
      --light-red: #ff4444;
      --dark-bg: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--dark-bg);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.7;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    .rio-title {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 900;
      color: var(--red);
      text-shadow: 0 0 20px var(--light-red);
      letter-spacing: 3px;
      font-family: 'Arial Black', sans-serif;
      margin-bottom: 0.5rem;
    }

    .rio-subtitle {
      font-size: 1.8rem;
      color: #ff6666;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      border: 3px solid var(--red);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 26, 26, 0.5);
    }

    .youtube-player {
      width: 100%;
      height: 500px;
      border: none;
    }

    .skills-section {
      width: 100%;
      max-width: 900px;
      margin: 3rem auto 2rem;
      padding: 2rem;
      background: rgba(20, 0, 0, 0.7);
      border: 2px solid var(--red);
      border-radius: 14px;
      text-align: center;
    }

    .skills-title {
      color: var(--red);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px var(--light-red);
    }

    .skills-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .skill-item {
      color: #ff8888;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .ai-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(255, 26, 26, 0.1);
      border-radius: 10px;
      border: 1px solid var(--red);
    }

    .ai-text {
      color: #ffaaaa;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 3rem;
      color: #ff6666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .youtube-player { height: 300px; }
      .skills-section { padding: 1.5rem; }
      .skill-item { font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .youtube-player { height: 200px; }
      .rio-title { font-size: 3rem; }
      .skills-title { font-size: 1.5rem; }
      .skill-item { font-size: 1rem; }
      .ai-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="rio-title">Rio</h1>
    <h2 class="rio-subtitle">Front End Developer</h2>

    <div class="video-container">
      <iframe class="youtube-player"
        src="https://www.youtube.com/embed/OFwuL-3Z3VA?autoplay=1&loop=1&playlist=OFwuL-3Z3VA&mute=0&controls=1&modestbranding=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="skills-section">
      <h3 class="skills-title">Developer Skills</h3>
      
      <div class="skills-list">
        <div class="skill-item">HTML</div>
        <div class="skill-item">CSS</div>
        <div class="skill-item">JavaScript</div>
      </div>

      
   
    <footer>
      Rio Â© 2025 - Front End Developer<br>
      
    </footer>
  </div>

</body>
</html>
